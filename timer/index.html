<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusTimer | Rocketseat</title>
  <link  href="./favicon.png">

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<main>
  <div id="timer">
    <span class="minutes">00</span>
    <span>:</span>
    <span class="seconds">00</span>
  </div>
  <div id="controls">
    <button class="play"><img src="assets/icons/play-circle.svg" alt=""> </button>
    <button class="pause hide"> <img src="assets/icons/pause.svg" alt=""></button>
    <button class="stop hide"><img src="assets/icons/stop.svg" alt=""></button>
    <button class="set"> <img src="assets/icons/stopwatch.svg" alt=""></button>
  </div>
</main>

<footer>
  <button class="sound-on"><img src="assets/icons/volume-medium.svg" alt=""></button>
  <button class="sound-off hide"><img src="assets/icons/volume-mute.svg" alt=""></button>
</footer>

  <script src="./assets/js/index.js" type="module"></script>
</body>
</html>
